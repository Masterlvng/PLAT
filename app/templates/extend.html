{% extends "base.html" %}
{% block content %}
<h1>Sign IN</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>
    Account:<br>
    {{form.account(size=80)}}<br>
    </p>
    <p>
    Password:<br>
    {{form.password(size=80)}}
    </p>
    <p><input type="submit" value="sign up"></p>
</form>
{% endblock%}
